<html>
<head>
    <h2 align="center">COUNTING THE NUMBER OF TIMES THE BUTTON IS PRESSED</h2>
	
</head>

<body>
	
    <script type="text/javascript">
    var count = 0;
    function display() {
       count += 1;
        document.getElementById("count").innerHTML = "Number of times the button pressed is : "+count;
    };
    </script>
<br>

<p align="center" >
    <button type="button" onClick="display()" align="center">CLICK HERE</button><br>
	<br>
	
   <p id="count" align="center">Number of time the button pressed is : 0</p>

</body></html>
